<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>F1-Match-Game</title>
    <link href="visuals.css" rel="stylesheet" type="text/css" />
    <script defer src="verbs.js"></script>
</head>

<body>
    <div class="title">
        <h1>
            F1 Matching Game
        </h1>
    </div>
    <div class="teamName">
        <p>
            Alpha Romeo
            Alpha Tauri
            Alpine
            Aston Martin
            Ferrari
        </p>
    </div>
    <div class="teamName">
        <p>
            Haas
            McLaren
            Mercedes
            Red Bull
            Willams
        </p>
    </div>
    <div class="gameContainer">
        <h3 id="countdown"></h3>

<mainOne>
    <div class="start">
        <button>It's lights out and away we go!</button>
    </div>
</mainOne>
<mainTwo>
    <div class="restart">
        <button>Red flag! Restart the race!</button>
    </div>

</html>
